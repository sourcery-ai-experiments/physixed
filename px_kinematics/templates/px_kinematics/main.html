{% extends "px_main/base.html" %}
{% load static %}
{% block static %}
    <link rel="stylesheet" href="{% static 'px_kinematics/stylesheet.css' %}" />
{% endblock static %}
{% block content %}
    <header>
        {% comment %}
            TODO: make buttons on header.
        {% endcomment %}
        <a href="" class="logo">Logo</a>
        <nav class="nav-main">
            <a href="">button 1</a>
            <a href="">button 2</a>
        </nav>
    </header>
    <div class="grid-container">
        <div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-container"a>
                    <div>
                        <label class="freefall-label" for="distance">distance</label>
                    </div>
                    <div>
                        <input class="freefall-input"
                               type="number"
                               step="0.01"
                               name="distance"
                               id="distance_input" />
                    </div>
                </div>
                <div class="input-container">
                    <label class="freefall-label" for="velocity">velocity</label>
                    <input class="freefall-input"
                           type="number"
                           name="velocity"
                           id="velocity_input" />
                </div>
                <div class="input-container">
                    <input class="submit-button" type="submit" value="Ok" />
                </div>
            </form>
        </div>
        <div class="plot">{{ fig|safe }}</div>
    </div>
{% endblock content %}
