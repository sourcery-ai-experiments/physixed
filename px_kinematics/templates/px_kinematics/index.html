{% extends "px_main/base.html" %}
{% load static %}
{% block static %}
    <link rel="stylesheet" href="{% static 'px_kinematics/stylesheet.css' %}" />
    <script src="{% static 'px_kinematics/free_fall.js' %}"></script>
{% endblock static %}
{% block content %}
    <section class="plot-section">
        <section class="input-section">
            <form class="input-form" method="post">
                {% csrf_token %}
                <label for="distance-input" class="freefall-label">distance</label>
                <input type="number"
                       class="freefall-input"
                       step="0.01"
                       name="distance"
                       id="distance-input" />
                <label for="velocity-input" class="freefall-label">velocity</label>
                <input type="number"
                       class="freefall-input"
                       step="0.01"
                       name="velocity"
                       id="velocity-input" />
                <button class="form-button" type="submit">Submit</button>
            </form>
        </section>
        <section class="fig-section">
        </section>
    </section>
{% endblock content %}
